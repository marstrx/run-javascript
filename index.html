<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>run javascript online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Run javascript online</h1>
        <p>Run your javascript code online with this simple tool.</p>
        <form id="codeForm">
            <textarea name="codeInput" id="codeInput" rows="10" cols="50" placeholder="type your js code here"></textarea>
            <button type="button" id="runBtn">Run</button>

        </form>
        <div id="output">
            <h2>Output:</h2>
            <iframe id="outputContent"></iframe>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
